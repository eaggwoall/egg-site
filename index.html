<!DOCTYPE html>
<html>

<head>
  <title>EggSite</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.7.1.min.js"></script>
</head>

<body>
    <header id="mainHeader">
        <h1>Catalog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <header id="categoryHeader">
        <h2>Quick Categories</h2>
        
        <div class="categories">
            <a href="index.html?category=electronics" class="categorybtn">Electronics</a>
            <a href="index.html?category=clothing" class="categorybtn">Clothing</a>
            <a href="index.html?category=accessories" class="categorybtn">Accessories</a>
            <a href="index.html?category=games" class="categorybtn">Games</a>
        </div>

        <button id="toggleHeader" aria-label="Toggle Categories">^</button>
    </header>

    <main class="catalog">
        <div class="item">
            <h3>Item A</h3>
            <p>$10</p>
            <a href="confirm.html?item=Item+A">
                <button>Add to Cart</button>
            </a>
        </div>

        <div class="item">
            <h3>Item B</h3>
            <p>$20</p>
            <a href="confirm.html?item=Item+B">
                <button>Add to Cart</button>
            </a>
        </div>

        <div class="item">
            <h3>Item C</h3>
            <p>$30</p>
            <a href="confirm.html?item=Item+C">
                <button>Add to Cart</button>
            </a>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
