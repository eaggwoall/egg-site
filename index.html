<!DOCTYPE html>
<html>

<head>
  <title>EggSite</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>The big header</h1>
  <h2>The header</h2>
  <h3>The small header</h3>
  <p>The first paragraph with a 
    <span style="color: blue; font-weight: bold;">very stylish</span> <!-- inline style using html -->
    word. Here is a special 
    <a href="https://google.com">link</a>
    to click
  </p>
  <p>The second paragraph that introduces the 
  <span class="purple-glow">unordered list</span>
  </p>

  <ul>
    <li>item <em>one</em></li>
    <li>item two</li>
    <li>item three</li>
  </ul>
  <form action="https://google.com">
  <input type="submit" value="The special button that leads to Google" />
  </form>
  <p>The third paragraph that introduces the <em>form</em></p>
  <form action="formtarget.html" method="GET">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Egg"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Baud"><br>
    <input type="submit" value="The special button that submits your form" />
  </form>
</body>

  
</html>
